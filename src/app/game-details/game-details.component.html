<div class="card m-3" style="width: 20rem;">
  <img [src]="game.imgUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"><b>{{ game.name }}</b></h5>
    <p class="card-text"><b>Description: </b>{{ game.description }}</p>
    <p class="card-text">Platform:<b>{{ game.platform }}</b></p>
  </div>
</div>
